<form [formGroup]="registerForm" class="main-form" (ngSubmit)="onSubmit()">
  <h2>Register</h2>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      formControlName="firstName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formcontrol.firstName.errors }"
    />
    <div
      *ngIf="submitted && formcontrol.firstName.errors"
      class="invalid-feedback"
    >
      <div *ngIf="formcontrol.firstName.errors.required">
        First Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      formControlName="lastName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formcontrol.lastName.errors }"
    />
    <div
      *ngIf="submitted && formcontrol.lastName.errors"
      class="invalid-feedback"
    >
      <div *ngIf="formcontrol.lastName.errors.required">
        Last Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formcontrol.username.errors }"
    />
    <div
      *ngIf="submitted && formcontrol.username.errors"
      class="invalid-feedback"
    >
      <div *ngIf="formcontrol.username.errors">
        Invalid email
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formcontrol.password.errors }"
    />
    <div
      *ngIf="submitted && formcontrol.password.errors"
      class="invalid-feedback"
    >
      <div *ngIf="formcontrol.password.errors.required">
        Password is required
      </div>
      <div *ngIf="formcontrol.password.errors">
        Password must be complex
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <a (click)="goLogin()" class="btn btn-link">Cancel</a>
  </div>
</form>
